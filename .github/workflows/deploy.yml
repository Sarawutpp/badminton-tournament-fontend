name: Deploy Frontend (Robust)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          npm ci
          echo "VITE_API_URL=${VITE_API_URL}" > .env.production
          npm run build
          tar -czf build-${{ github.sha }}.tar.gz -C dist .

      - name: Upload Artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "build-${{ github.sha }}.tar.gz"
          target: "/tmp/"

      - name: Activate Release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            APP_NAME="moodeng-fe"
            BASE_DIR="/var/www/${APP_NAME}"
            NEW_RELEASE_DIR="${BASE_DIR}/releases/${{ github.sha }}"
            TAR_FILE="/tmp/build-${{ github.sha }}.tar.gz"
            mkdir -p ${NEW_RELEASE_DIR}
            if [ -f "${TAR_FILE}" ]; then
              tar -xzf ${TAR_FILE} -C ${NEW_RELEASE_DIR}
              rm ${TAR_FILE} # ลบไฟล์ temp ทิ้ง
            else
              echo "Error: File ${TAR_FILE} not found!"
              exit 1
            fi
            ln -sfnT ${NEW_RELEASE_DIR} ${BASE_DIR}/current
            sudo nginx -t
            sudo systemctl reload nginx
            cd ${BASE_DIR}/releases
            ls -dt * | tail -n +6 | xargs -r rm -rf
            echo "Deployed version ${{ github.sha }} successfully!"